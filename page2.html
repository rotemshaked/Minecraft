<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/page2.css" />
    <link rel="stylesheet" href="/assets/normalize.css" />
    <link href="http://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet" />
    <title>Minecraft</title>
  </head>
  <body>
    <div class="toolsUserChoose"></div>
    <div class="game-board"></div>
    <div class="tool-box">
      <button>
        <img
          class="axeButton"
          src="/assets/pictures/little/axe2..png"
          alt="photo of axe"
        />
        <p>AXE</p>
      </button>
      <br />
      <button>
        <img
          class="pickaxeButton"
          src="/assets/pictures/little/pickaxe2.png"
          alt="photo of pickaxe"
        />
        <p>PICKAXE</p>
      </button>
      <br />
      <button>
        <img
          class="shovelButton"
          src="/assets/pictures/little/shovel2.png"
          alt="photo of shovel"
        />
        <p>SHOVEL</p>
      </button>
      <br />
      <button>
        <img
          class="swordButton"
          src="/assets/pictures/little/sword.png"
          alt="photo of shovel"
        />
        <p>SWORD</p>
      </button>
    </div>
  </body>
  <script src="/minecraft.js"></script>
</html>
